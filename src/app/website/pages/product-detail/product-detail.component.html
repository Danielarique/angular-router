<div class="page-product">
  <button (click)="goToBack()">Back</button>
  <div class="detail" *ngIf="product">
    <div class="gallery">
      <swiper [slidesPerView]="1">
        <ng-template swiperSlide="" *ngFor="let img of product?.images">
          <img [src]="img" alt="" />
        </ng-template>
      </swiper>
    </div>
    <div>
      <h1>{{ product.title }}</h1>
      <h1>{{ product.price }}</h1>
      <h1>{{ product.description }}</h1>
    </div>
  </div>
</div>
